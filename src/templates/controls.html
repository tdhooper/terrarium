<div class="controls">
    <button
        class="controls-undo"
        on-click="@this.fire('undo')"
        {{^undo}}
            disabled
        {{/undo}}
    >
        Undo
    </button>
    <button
        class="controls-redo"
        on-click="@this.fire('redo')"
        {{^redo}}
            disabled
        {{/redo}}
    >
        Redo
    </button>
</div>
